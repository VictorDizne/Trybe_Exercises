<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
    <h1>Conte nos mais sobre você:</h1>
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend><br>
        <label class="form-label" for="username">Nome Completo:</label>
        <input class="form-control" placeholder="Nome completo" id="username" type="text" maxlength="40" required><br><br>

        <label class="form-label" for="email">Email:</label>
        <input class="form-control" placeholder="Email" id="email" type="email" maxlength="50" required><br><br>

        <label class="form-label" for="cpf">CPF:</label>
        <input class="form-control" placeholder="CPF apenas números" id="cpf" type="text" maxlength="11" required><br><br>

        <label class="form-label" for="endereco">Endereço:</label>
        <input class="form-control" placeholder="Endereço" id="endereco" type="text" maxlength="200" required><br><br>

        <label class="form-label" for="cidade">Cidade:</label>
        <input class="form-control" placeholder="Cidade" id="cidade" type="text" maxlength="28" required><br><br>

        <label class="form-label" for="estado">Estado:</label>
        <select class="form-select" name="estado" id="estado">
          <option value='' disabled selected>Selecione seu estado:</option>
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="ap">Amapá</option>
        </select><br>

        <div class="form-check">
          <label class="form-check-label" for="casa">Casa
          <input class="form-check-input" type="radio" name="moradia" id="casa" value="casa" required>
          </label>
        </div>
        
        <div class="form-check"> 
          <label class="form-check-label" for="apartamento">Apartamento</label>
          <input class="form-check-input" type="radio" name="moradia" id="apartamento" value="apartamento" required>
        </div>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Seu último emprego</legend>
        
        <label class="form-label" for="curriculum">Escreva aqui um resumo de seu currículo:</label>
        <textarea class="form-control" required maxlength="1000" name="curriculum" id="curriculum" cols="100" rows="3"></textarea><br><br>

        <label class="form-label" for="cargo">Qual era o seu cargo?</label>
        <input class="form-control" required type="text" name="cargo" id="cargo" maxlength="40"><br><br>

        <label class="form-label" for="job_description">Escreva uma descrição do cargo</label>
        <input class="form-control" required type="text" name="job_description" id="job_description" maxlength="500"><br><br>

        <label class="form-label" for="job_date">Data de início</label>
        <input class="form-control" required type="date" min="1" name="job_date" id="job_date">
      </fieldset>
      <br>
      <button class="btn-success" type="submit">Submeter Curriculo</button>
    </form>
  </div>
  

    <script src="script.js"></script>
  </body>
</html>
